<div id="counter" hx-swap-oob="true" class="alert alert-secondary" role="alert" style="--bs-alert-margin-bottom: 0rem;">
    <h1>Words left: {{ .WordsLeft }}</h1>
</div>
<div id="card" class="card mx-auto mb-5" style="width: 18rem;" hx-swap-oob="true">
    <div class="card-body d-flex justify-content-center align-items-center bg-white" style="height: 15rem;">
        <h1 id="response">{{ .CurrentWord.Text }}</h1>
    </div>
</div>
