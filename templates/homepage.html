<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <title>Flashcards</title>
</head>

<body>
    <div id="body" class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mb-1">
                    <button hx-get="/start" hx-replace-url="true" hx-target="#body" hx-swap="outerHTML" type="button"
                        class="btn btn-secondary btn-lg w-100">
                        Start Game
                    </button>
                </div>
                <div class="col-12 d-flex justify-content-center mb-1">
                    <button hx-get="/scores" hx-replace-url="true" hx-target="#body" hx-swap="outerHTML" type="button"
                        class="btn btn-secondary btn-lg w-100">
                        Scores
                    </button>
                </div>
                <div class="col-12 d-flex justify-content-center mb-1">
                    <button hx-get="/settings" hx-replace-url="true" hx-target="#body" hx-swap="outerHTML" type="button"
                        class="btn btn-secondary btn-lg w-100">
                        Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
