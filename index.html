<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <title>UI-Flashcards</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="container text-center">
            <div class="card mx-auto mb-5" style="width: 18rem;">
                <div class="card-body d-flex justify-content-center align-items-center" style="height: 15rem;">
                    <h1 id="response">{{ . }}</h1>
                </div>
            </div>
            <form hx-post="/guess" hx-target="#response" hx-swap="innerHTML" class="mx-auto" style="max-width: 300px">
                <div class="form-group">
                    <label for="word" class="font-weight-bold"
                        style="font-size: large; font-weight: 400">Translation:</label>
                    <input type="text" id="word" name="word" class="form-control mt-2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
            </form>
        </div>
    </div>
</body>
